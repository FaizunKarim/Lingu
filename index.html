<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINGU</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-5xl mx-auto bg-gray-800 shadow-2xl rounded-2xl overflow-hidden flex flex-col h-[95vh] sm:h-auto">
        <div class="px-6 py-4">
            <h1 class="text-2xl font-bold text-white text-center">LINGU</h1>
            <p class="text-gray-400 text-center text-sm">Penerjemah Teks & Suara, dan Juga Chatbot AI</p>
        </div>

        <div id="status-notice" class="hidden p-3 mx-4 text-sm rounded-lg"></div>

        <div class="flex items-center justify-between px-4 py-3 border-y border-gray-700">
            <button id="prev-tab-btn" class="p-2 text-gray-400 hover:text-white rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg>
            </button>
            <span id="active-tab-name" class="text-lg font-medium text-white">Penerjemah</span>
            <button id="next-tab-btn" class="p-2 text-gray-400 hover:text-white rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
            </button>
        </div>

        <div id="translator-section" class="flex flex-col flex-grow">
            <div class="flex items-center justify-between gap-2 sm:gap-4 px-4 py-3 border-y border-gray-700">
                <select id="source-lang" class="w-full p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"></select>
                <button id="swap-btn" class="flex-shrink-0 flex items-center justify-center h-10 w-10 mx-auto rounded-full text-gray-400 hover:bg-gray-700 hover:text-white transition-colors duration-200" title="Tukar Bahasa">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"></path></svg>
                </button>
                <select id="target-lang" class="w-full p-2 bg-gray-700 text-white rounded-md border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:outline-none"></select>
            </div>
            <div class="grid grid-cols-2 gap-px bg-gray-700 flex-grow">
                <div class="p-4 sm:p-6 bg-gray-800 flex flex-col">
                    <div class="relative flex-grow">
                        <textarea id="source-text" class="w-full h-full p-2 bg-gray-800 text-gray-200 resize-none focus:outline-none" placeholder="Masukkan teks atau mulai bicara..."></textarea>
                    </div>
                    <div class="flex items-center justify-start pt-2">
                        <button id="mic-btn" class="p-2 text-gray-400 hover:text-white" title="Input suara"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/><path d="M8 8a3 3 0 0 0 3-3V3a3 3 0 0 0-6 0v2a3 3 0 0 0 3 3z"/></svg></button>
                        <button id="clear-btn" class="p-2 text-gray-400 hover:text-white" title="Bersihkan teks"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg></button>
                    </div>
                </div>
                <div class="p-4 sm:p-6 bg-gray-800 flex flex-col">
                    <div class="relative flex-grow">
                        <textarea id="target-text" class="w-full h-full p-2 bg-gray-800 text-gray-200 resize-none focus:outline-none" placeholder="Hasil terjemahan..." readonly></textarea>
                        <div id="loader" class="absolute inset-0 bg-gray-800 bg-opacity-80 flex items-center justify-center rounded-lg hidden">
                            <div class="w-8 h-8 border-4 border-dashed rounded-full animate-spin border-indigo-400"></div>
                        </div>
                    </div>
                    <div class="flex items-center justify-start pt-2">
                        <button id="speaker-btn" class="p-2 text-gray-400 hover:text-white" title="Dengarkan hasil"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/><path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/><path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/></svg></button>
                        <button id="copy-btn" class="p-2 text-gray-400 hover:text-white" title="Salin hasil"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1-1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg></button>
                    </div>
                </div>
            </div>
            <div class="p-4 bg-gray-800 border-t border-gray-700 flex items-center justify-center">
                <button id="translate-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">Terjemahkan</button>
            </div>
        </div>

        <div id="chatbot-section" class="flex flex-col flex-grow hidden">
            <div class="flex-grow p-4 sm:p-6 bg-gray-800 flex flex-col overflow-hidden">
                <div id="chat-messages" class="flex-grow overflow-y-auto pr-2 flex flex-col">
                    <div class="message-bubble bot-message text-gray-100 text-sm rounded-tr-xl rounded-bl-xl rounded-br-xl mb-2">Halo!!! Saya Lingu, Siap Membantu anda kapanpun. Jadi, Ada yang bisa saya bantu?</div>
                </div>
                <div id="chatbot-loader" class="text-center mt-2 hidden">
                    <div class="w-6 h-6 border-3 border-dashed rounded-full animate-spin border-indigo-400 mx-auto"></div>
                </div>
            </div>
            <div class="p-4 bg-gray-700 flex items-center gap-2 border-t border-gray-600">
                <textarea id="chatbot-input" class="w-full p-3 bg-gray-800 text-gray-200 rounded-lg resize-none focus:outline-none max-h-32" placeholder="Ketik pesan Anda..."></textarea>
                <button id="send-chat-btn" class="flex-shrink-0 p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.923.045l-3.15-7.798-7.798-3.15a.5.5 0 0 1 .045-.923L15.314.036a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.578L14.16 3.097 6.636 10.07Z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
